<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form action="/login-pp" method="post">

    <table>
        <tr>
            <td>Username: </td>
            <td>
                <input type="text" name="username-pp">
            </td>
        </tr>

        <tr>
            <td>Password: </td>
            <td>
                <input type="password" name="password-pp">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login">
            </td>
        </tr>

    </table>


</form>
</body>
</html>
